<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=860" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Inter:wght@400;500&family=Poppins:wght@600&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body id="page-top">
    <header class="background center">
            <img src="../assets/ch1.png" id="main_image"> </img>
            <a class="start-btn" href="#ch2-container">Start!</a>
    </header>

    <!---------------------------------------------------------------------ZIP CODE--------------------------------------------------------------------->
    <section class="background center" id="ch2-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch3.png" id="zip"> </img>
                <form id="zip-code">
                    <input id="zip-code-line" type="number">
                </form>
                <a id="next-btn" href="#ch3-container" class="button-37">Next</a>
            </div>
        </div>
    </section>


    <!---------------------------------------------------------------------WISH TO UNDERSTAND NUTRITION LABELS--------------------------------------------------------------------->
    <section class="background center" id="ch3-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch4.png" id="labels"> </img>

                <form id="nutrition" class="new-food">

                    <!-- YES -->
                    <label for="nutrition_wish_understand_yes">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_yes" name="nutrition_wish_understand" value="1"
                            onclick="checkOnlyOne(this.value)">
                        <span class="nut">Yes</span>
                    </label>

                    <!-- MAYBE -->
                    <label for="nutrition_wish_understand_maybe">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_maybe" name="nutrition_wish_understand" value="0"
                            onclick="checkOnlyOne(this.value)">
                        <span class="nut">Maybe</span>
                    </label>

                    <!-- NO -->
                    <label for="nutrition_wish_understand_no">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_no" name="nutrition_wish_understand" value="-1"
                            onclick="checkOnlyOne(this.value)">
                        <span class="nut">No</span>
                    </label>

                </form>

                <a id="next-btn" href="#ch4-container" class="button-37" onclick="showSelectedAnswer()">Next</a>

            </div>
        </div>
    </section>

      
    <!--------------------------------------------------------------------- WANT TO MAKE MEALS MORE NUTRITIOUS--------------------------------------------------------------------->

    <section class="background center" id="ch4-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch5.png" id="meal-label"> </img>
                <form id="meal" class="new-food">

                    <label for="nutritious_meals_yes">
                        <input type="checkbox" class="radio" id="nutritious_meals_yes" name="nutritious_meals" value="1" onclick="checkOnlyOne(this.value)">
                        <span class="nut">Yes</span>
                    </label>

                    <label for="nutritious_meals_maybe">
                        <input type="checkbox" class="radio" id="nutritious_meals_maybe" name="nutritious_meals" value="0" onclick="checkOnlyOne(this.value)">
                        <span class="nut">Maybe</span>
                    </label>

                    <label for="nutritious_meals_no">
                        <input type="checkbox" class="radio" id="nutritious_meals_no" name="nutritious_meals value="-1" onclick="checkOnlyOne(this.value)">
                        <span class="nut">No</span>
                    </label>

                </form>
                <a id="next-btn" href="#ch5-container" class="button-37">Next</a>
            </div>
    </section>

    <!---------------------------------------------------------------------COMFORT WITH NUTRITION LABELS--------------------------------------------------------------------->

    <section class="background center" id="ch5-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch7.png" id="labels"> </img>
                <form id="labels-checkbox">

                    <label for="nutrition_comfort_little">
                        <input type="radio" class="radio" id="nutrition_comfort_little" name="nutrition_comfort_little" value="2"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_somewhat">
                        <input type="radio" class="radio" id="nutrition_comfort_somewhat" name="nutrition_comfort_somewhat" value="1"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_well">
                        <input type="radio" class="radio" id="nutrition_comfort_well" name="nutrition_comfort_well" value="0"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_very">
                        <input type="radio" class="radio" id="nutrition_comfort_very" name="nutrition_comfort_very" value="-1"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                </form>
                <a id="next-btn-labels" href="#ch6-container" class="button-37">Next</a>
            </div>
    </section>

    <!---------------------------------------------------------------------LIKE TO INCLUDE NEW FOODS IN DIET?--------------------------------------------------------------------->

    <section class="background center" id="ch6-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch8.png" id="labels"> </img>
                <form id="newfood-mc" class="new-food">

                    <label for="new_food_yes">
                        <input type="checkbox" class="radio" id="new_food_yes" name="new_food_yes" value="1"
                            onclick="checkOnlyOne(this.value)">
                        <span>Yes</span>
                    </label><br>

                    <label for="new_food_no">
                        <input type="checkbox" class="radio" id="new_food_no" name="new_food_no" value="-1"
                            onclick="checkOnlyOne(this.value)">
                        <span>No</span>
                    </label><br>

                </form>
                <a id="next-btn-newfoods" href="#ch7-container" class="button-37">Next</a>
            </div>
    </section>

    <!---------------------------------------------------------------------HOW OFTEN DO YOU EAT FRUITS + VEGES?--------------------------------------------------------------------->

    <section class=" background center" id="ch7-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch9.png" id="labels"> </img>
                <form id="labels-checkbox2">

                    <label for="fruit_vege_rarely">
                        <input type="radio" onclick="checkOnlyOne(this.value)" class="radio" id="fruit_vege_rarely" name="fruit_vege_rarely"
                            value="2">
                        <span></span>
                    </label>

                    <label for="fruit_vege_somewhat">
                        <input type="radio" class="radio" id="fruit_vege_somewhat" name="fruit_vege_somewhat" value="1"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                    <label for="fruit_vege_well">
                        <input type="radio" class="radio" id="fruit_vege_well" name="fruit_vege_well" value="0"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                    <label for="fruit_vege_very">
                        <input type="radio" class="radio" id="fruit_vege_very" name="fruit_vege_very" value="-1"
                            onclick="checkOnlyOne(this.value)">
                        <span></span>
                    </label>

                </form>
                <a id="submit-btn" href="#ch8-container" class="button-37"><b>SUBMIT</b></a>
            </div>
    </section>


    <section class=" background center" id="ch8-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="column">
                    <img src="../assets/ch9.png" id="labels" style="width:100%"> </img>
                </div>
                <div class="column">
                    <img src="../assets/ch9.png" id="labels" style="width:100%"> </img>
                </div>            
            </div>
        </section>
    
    <p id="selected-answer"></p>
    <a id="submit-btn" href="#ch8-container" class="button-37" onclick="submitForm()" target="_blank"><b>SUBMIT</b></a>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

</head>

<body id="page-top">
    <header class="background center">
            <img src="../assets/ch1.png" id="main_image"> </img>
            <a class="start-btn" href="#ch2-container">Start!</a>
    </header>

    <!---------------------------------------------------------------------ZIP CODE--------------------------------------------------------------------->
    <section class="background center" id="ch2-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/results/neighborhood.png" id="zip"> </img>
                <script>
                    generate_checklist()
                </script>
                <!-- <form id="zip-code">
                    <input id="zip-code-line" type="number">
                </form> -->

                <a id="next-btn" href="#ch3-container" class="button-37"><h2>Next</h2></a>
            </div>

              </select>
            
              <select id="names-dropdown">
                <option value="">Select a borough</option>
            </select>
            -->
        </div>

    </section>


    <!---------------------------------------------------------------------WISH TO UNDERSTAND NUTRITION LABELS--------------------------------------------------------------------->
    <section class="background center" id="ch3-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch4.png" id="labels"> </img>

                <form id="nutrition" class="new-food">

                    <!-- YES -->
                    <label for="nutrition_wish_understand_yes">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_yes" name="nutrition_wish_understand" value="1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">Yes</span>
                    </label>

                    <!-- MAYBE -->
                    <label for="nutrition_wish_understand_maybe">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_maybe" name="nutrition_wish_understand" value="0"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">Maybe</span>
                    </label>

                    <!-- NO -->
                    <label for="nutrition_wish_understand_no">
                        <input type="checkbox" class="radio" id="nutrition_wish_understand_no" name="nutrition_wish_understand" value="-1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">No</span>
                    </label>

                </form>

                <a id="next-btn" href="#ch4-container" class="button-37" onclick="showSelectedAnswer()"><h2>Next</h2></a>

            </div>
        </div>
    </section>

      
    <!--------------------------------------------------------------------- WANT TO MAKE MEALS MORE NUTRITIOUS--------------------------------------------------------------------->

    <section class="background center" id="ch4-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch5.png" id="meal-label"> </img>
                <form id="meal" class="new-food">

                    <label for="nutritious_meals_yes">
                        <input type="checkbox" class="radio" id="nutritious_meals_yes" name="nutritious_meals" value="1" onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">Yes</span>
                    </label>

                    <label for="nutritious_meals_maybe">
                        <input type="checkbox" class="radio" id="nutritious_meals_maybe" name="nutritious_meals" value="0" onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">Maybe</span>
                    </label>

                    <label for="nutritious_meals_no">
                        <input type="checkbox" class="radio" id="nutritious_meals_no" name="nutritious_meals" value="-1" onclick="checkOnlyOne(this.value, this.name)">
                        <span class="nut">No</span>
                    </label>

                </form>
                <a id="next-btn" href="#ch5-container" class="button-37"><h2>Next</h2></a>
            </div>
    </section>

    <!---------------------------------------------------------------------COMFORT WITH NUTRITION LABELS--------------------------------------------------------------------->

    <section class="background center" id="ch5-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch7.png" id="labels"> </img>
                <form id="labels-checkbox">

                    <label for="nutrition_comfort_little">
                        <input type="radio" class="radio" id="nutrition_comfort_little" name="nutrition_comfort" value="2"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_somewhat">
                        <input type="radio" class="radio" id="nutrition_comfort_somewhat" name="nutrition_comfort" value="1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_well">
                        <input type="radio" class="radio" id="nutrition_comfort_well" name="nutrition_comfort" value="0"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="nutrition_comfort_very">
                        <input type="radio" class="radio" id="nutrition_comfort_very" name="nutrition_comfort" value="-1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                </form>
                <a id="next-btn-labels" href="#ch6-container" class="button-37"><h2>Next</h2></a>
            </div>
    </section>

    <!---------------------------------------------------------------------LIKE TO INCLUDE NEW FOODS IN DIET?--------------------------------------------------------------------->

    <section class="background center" id="ch6-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch8.png" id="labels"> </img>
                <form id="newfood-mc" class="new-food">

                    <label for="new_food_yes">
                        <input type="checkbox" class="radio" id="new_food_yes" name="new_food" value="1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span>Yes</span>
                    </label><br>

                    <label for="new_food_no">
                        <input type="checkbox" class="radio" id="new_food_no" name="new_food" value="-1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span>No</span>
                    </label><br>

                </form>
                <a id="next-btn-newfoods" href="#ch7-container" class="button-37"><h2>Next</h2></a>
            </div>
    </section>

    <!---------------------------------------------------------------------HOW OFTEN DO YOU EAT FRUITS + VEGES?--------------------------------------------------------------------->

    <section class=" background center" id="ch7-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <img src="../assets/ch9.png" id="labels"> </img>
                <form id="labels-checkbox2">

                    <label for="fruit_vege_rarely">
                        <input type="radio" class="radio" id="fruit_vege_rarely" name="fruit_vege" value="2"
                        onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="fruit_vege_somewhat">
                        <input type="radio" class="radio" id="fruit_vege_somewhat" name="fruit_vege" value="1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="fruit_vege_well">
                        <input type="radio" class="radio" id="fruit_vege_well" name="fruit_vege" value="0"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                    <label for="fruit_vege_very">
                        <input type="radio" class="radio" id="fruit_vege_very" name="fruit_vege" value="-1"
                            onclick="checkOnlyOne(this.value, this.name)">
                        <span></span>
                    </label>

                </form>
                <a id="submit-btn" href="#ch8-container" class="button-37" onclick="onSubmit()"><b>SUBMIT</b></a>
            </div>
    </section>


    <section class=" background center" id="ch8-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div id="program" class="column">
                    <img id = "neighborhood-result" src="../assets/ch9.png" id="labels" style="width:100%"> </img>
                    <img id = "survey-result" src="../assets/results/BB.png" id="labels" style="width:100%"> </img>
                </div>            

            </div>
    </section>

                    <img src="../assets/BB-qr-code.png" id="labels"> </img>

    <div id="refresh-container">
        <a id="submit-btn2" href="#facts-container" class="button-37"><b>More info</b></a>
        &nbsp;
        &nbsp;
        &nbsp;

        <button  id="refresh" onclick="topFunction()" class="button-37">Refresh and go to top</button>
    </div>
    

    <script>
        function topFunction() {
            document.getElementById("nutrition").reset(); 
            document.getElementById("meal").reset(); 
            document.getElementById("labels-checkbox").reset(); 
            document.getElementById("newfood-mc").reset(); 
            document.getElementById("labels-checkbox2").reset(); 
            const section2 = document.getElementById("page-top");
            section2.scrollIntoView({ behavior: "smooth" });

        }
    </script>


    <section class="background center" id="facts-container">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <iframe id = "results-iframe" src="https://www.cityharvest.org/" width="200" height="1000"></iframe>

                <div class="center" id="refresh-container2">
                    <button  id="refresh2" onclick="topFunction()" class="button-37">Refresh and go to top</button>
                </div>
            </div>
    </section>

</body>
